<ion-header>
  <ion-toolbar>
    <ion-title>
        Ionic 5 Geolocation 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-button *ngIf="!isCurrent" (click)="getCurrentCoordinates()" expand="block">
      Get Location
    </ion-button>

    <ion-button *ngIf="isCurrent" (click)="stopCurrentCoordinates()" expand="block">
      Stop Get Location
    </ion-button>

  <ion-list>
    <ion-list-header>
      <ion-label>Location Coordinates</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        Latitude
      </ion-label>
      <ion-badge color="danger" slot="end">{{latitude}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>
        Longitude
      </ion-label>
      <ion-badge color="danger" slot="end">{{longitude}}</ion-badge>
    </ion-item>
    </ion-list>    
  </div>
</ion-content>
